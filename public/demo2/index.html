<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Generador de Rutas - Pharmacy Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <meta http-equiv="Access-Control-Allow-Headers" content="X-Requested-With" />
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9" id="map"></div>
            <div class="col-md-3">
                <div class="title">
                    Pharmacy Tracker
                </div>

                <div class="items">
                    <ol class="list"></ol>
                </div>
                <div class="buttons">
                    <button id="calc">Calcular</button>
                    <button id="print">Imprimir</button>
                </div>
                <div class="buttons">
                    <button id="cargar">Cargar</button>
                    <button id="todos">Todos</button>
                </div>
            </div>
            <div id="toast-container">
                <!-- toast -->
                <div class="toast text-white border-0 mt-5 me-5 position-absolute top-0 end-0"
                    style="background-color:#5294e2 !important; " role="alert" aria-live="assertive" aria-atomic="true"
                    data-bs-autohide="false">
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                    <div class="toast-header">
                        <strong>Listado de Clientes</strong>
                    </div>
                    <div class="toast-body">
                    </div>

                </div>
            </div>
        </div>
    </div>




    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7Rj8hjbncjOA6oa2_kiL_S8C2PADLZOQ&language=en"></script>
    <script type="text/javascript" src="assets/js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/linq.min.js"></script>
    <script type="text/javascript" src="assets/js/sortable.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>
